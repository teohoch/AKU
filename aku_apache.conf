<VirtualHost *:80>
				WSGIDaemonProcess AKU user=aku
                WSGIScriptAlias / /var/www/html/AKU/AKU.wsgi

                <Directory /var/www/html/AKU/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/html/AKU/src/static
                <Directory /var/www/html/AKU/src/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
</VirtualHost>

